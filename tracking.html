<!doctype html>
<html lang="en">
  <head>
    <!-- Haggag.dev -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link rel="icon" href="images/logos/amazon-mobile-logo-white.png" />

    <!-- Roboto Font (GoogleAPIs) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-body text-amazonfourth">
    <header
      class="bg-amazonbg fixed top-0 right-0 left-0 z-10 h-[60px] w-full"
    ></header>

    <main class="mx-auto mt-[90px] mb-[100px] max-w-[850px] pr-5 pl-5">
      <a
        href="orders.html"
        class="mb-7.5 inline-block cursor-pointer text-[#017cb6] underline"
        >View all orders</a
      >
      <div class="mb-2.5 text-[25px] leading-[30px] font-bold">
        Arriving on Friday, February 21
      </div>
      <div class="mb-0.75 leading-4.75">
        Black and Gray Athletic Cotton Socks - 6 Pairs
      </div>
      <div class="mb-0.75">Quantity: 1</div>

      <img
        src="images/products/athletic-cotton-socks-6-pairs.jpg"
        alt=""
        class="mt-6.25 mb-12.5 max-h-[150px] max-w-[150px]"
      />

      <div
        class="grid2:flex-row grid2:justify-between grid2:w-full grid2:mb-3.75 grid3:text-[20px] mb-1.25 flex flex-col text-[16px]"
      >
        <div class="font-[500] text-[rgb(6,125,98)]">Preparing</div>
        <div class="font-[500]">Shipped</div>
        <div class="font-[500]">Delivered</div>
      </div>

      <div
        class="h-[25px] w-full overflow-hidden rounded-[50px] border-1 border-solid border-[rgb(200,200,200)]"
      >
        <div
          class="h-full w-0 rounded-[50px] bg-green-700 transition-[width] duration-1000"
        ></div>
      </div>
    </main>

    <script type="module" src="src/scripts/pages/tracking.js"></script>
  </body>
</html>
