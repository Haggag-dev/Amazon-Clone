<!doctype html>
<html lang="en">
  <head>
    <!-- Haggag.dev -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="src/styles/output.css" />

    <!-- Roboto Font (GoogleAPIs) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-body text-amazonfourth">
    <header
      class="bg-amazonbg fixed top-0 right-0 left-0 z-10 h-[60px] w-full"
    ></header>

    <main
      class="mt-[60px] grid grid-cols-[1fr] grid2:grid-cols-2 grid3:grid-cols-3 grid4:grid-cols-4 grid5:grid-cols-5 grid6:grid-cols-6 grid7:grid-cols-7 grid8:grid-cols-8"
    >
      <div
        class="border-grayborder flex flex-col items-center justify-center border-r-1 border-b-1 border-solid pt-10 pr-[25px] pb-[25px] pl-[25px]"
      >
        <div class="mb-5 flex h-[180px] items-center justify-center">
          <img
            src="images/products/athletic-cotton-socks-6-pairs.jpg"
            class="max-h-full max-w-full grow"
          />
        </div>

        <p class="mb-[5px] line-clamp-2 h-10 leading-4.75">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </p>

        <div class="mb-2.5 flex w-full items-center justify-start gap-1.5">
          <img
            src="images/ratings/rating-45.png"
            alt="Rating 4.5 out of 5."
            class="w-25"
          />
          <p class="mt-[3px] cursor-pointer text-[#017cb6]">87</p>
        </div>

        <div class="mb-2.5 w-full text-start font-bold">$10.90</div>

        <div class="mb-4.25 flex w-full">
          <select
            class="border-quantityborder focus:outline-amazondthird cursor-pointer rounded-[8px] border-[1px] border-solid bg-[rgb(240,240,240)] pt-0.75 pr-1.25 pb-0.75 pl-1.25 text-[15px] shadow-(--amazon-shadow)"
          >
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div
          class="js-added-to-cart text-addedmsg flex w-full items-center justify-start gap-1.25 text-[16px] opacity-0"
        >
          <img
            src="images/icons/checkmark.png"
            alt="Checkmark Icon"
            class="h-5"
          />
          <p>Added</p>
        </div>

        <div class="w-full">
          <button
            class="js-add-to-cart-btn bg-amazonbtn border-amazonbtnborder w-full cursor-pointer rounded-[50px] border-1 border-solid p-[8px] text-[13px] leading-4 font-[400] shadow-(--amazon-shadow)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="src/scripts/amazon.js"></script>
  </body>
</html>
