<!doctype html>
<html lang="en">
  <head>
    <!-- Haggag.dev -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link rel="icon" href="images/logos/amazon-mobile-logo-white.png" />

    <!-- Roboto Font (GoogleAPIs) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-body text-amazonfourth">
    <header
      class="bg-amazonbg fixed top-0 right-0 left-0 z-10 h-[60px] w-full"
    ></header>

    <main class="mx-auto mt-[90px] mb-[100px] max-w-[850px] pr-5 pl-5">
      <h2 class="mb-6.25 text-[26px] font-bold">Your Orders</h2>

      <div class="grid grid-cols-1 gap-y-12.5">
        <!-- Order -->
        <section class="font-body text-amazonfourth">
          <header
            class="grid3:flex-row grid3:items-center grid3:justify-between flex flex-col rounded-tl-[8px] rounded-tr-[8px] border-1 border-solid border-[rgb(213,217,217)] bg-[rgb(240,242,242)] p-3.75 leading-5.75 min-w-[200px]"
          >
            <div class="grid3:flex">
              <div
                class="grid3:flex-col grid3:gap-x-0 grid3:mr-11.25 flex gap-x-[5px]"
              >
                <div class="font-[500] whitespace-nowrap">Order Placed:</div>
                <div>February 11</div>
              </div>

              <div class="grid3:flex-col grid3:gap-x-0 flex gap-x-[5px]">
                <div class="auto font-[500]">Total:</div>
                <div>$58.00</div>
              </div>
            </div>

            <div class="grid3:flex-col grid3:gap-x-0 flex gap-x-[5px]">
              <div class="font-[500] whitespace-nowrap">Order ID:</div>
              <div class="shrink">e3e3c358-3021-5b62-10f1-92fc15fc8e77</div>
            </div>
          </header>
        </section>
      </div>
    </main>

    <script type="module" src="src/scripts/pages/orders.js"></script>
  </body>
</html>
